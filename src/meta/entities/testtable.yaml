testtable:
  type: table
  displayName: Test table
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        canBeNull: true
        type: INT
  queries:
  - '*** Selection view ***':
      type: 1D
      operations: Filter
      code: SELECT ID AS "Code", name AS "Name" FROM testtable
  - Test 1D:
      type: 1D
      roles: [Administrator, Guest]
      operations:
      - Delete
      - Edit
      - Insert
      - TestOperation
      - TestVerticalOperation
      - TestDownloadOperation
      - TestNestedDpsOperation
      - TestTabedOperation
      - TestUploadOperation
      - AddRemoveCategory
      - Filter
      - CustomFilter
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              '<quick visible="true"/>;<link using="___ID" columns="ID" table="testtable" queryName="Test 1D unknown"/>'
                AS ";Name",
              t.value AS "Value",
              'pretty json format' AS "JSON",
              '<quick visible="false"/>;<link columns="_displayType_,_prettyJson_" using="json,yes" table="testtable" queryName="Test 1D"/>'
              AS ";JSON"
            FROM
              testtable t
  - Test 1D unknown:
      type: 1D_unknown
      invisible: true
      roles: [Administrator, Guest]
      operations:
      - CustomFilter
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
            WHERE (1=1)
            <if parameter="ID">
              AND t.ID IN <parameter:ID multiple="true" refColumn="testtable.ID"/>
            </if>
  - Test JSON format:
      type: 1D_unknown
      roles: [Administrator, Guest]
      layout: '{"_displayType_":"json"}'
      code: |2-
            SELECT
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
            WHERE (1=1)
            <if parameter="ID">
              AND t.ID IN <parameter:ID multiple="true" refColumn="testtable.ID"/>
            </if>
  - Test Chart:
      type: 1D_unknown
      roles: [Administrator, Guest]
      layout: '{"defaultPageLimit": 10000,"type":"chart", "xData":"column1", "yData":"column2,column4"}'
      code: |2-
            WITH
              data AS (
                  SELECT 1 AS y
                  UNION ALL
                  SELECT 2 AS y
                  UNION ALL
                  SELECT 3 AS y
                  UNION ALL
                  SELECT 4 AS y
                  UNION ALL
                  SELECT 5 AS y
                  UNION ALL
                  SELECT 6 AS y
                  UNION ALL
                  SELECT 7 AS y
                  UNION ALL
                  SELECT 8 AS y
                  UNION ALL
                  SELECT 9 AS y
                  UNION ALL
                  SELECT 10 AS y
                  UNION ALL
                  SELECT 10 AS y
                  UNION ALL
                  SELECT 11 AS y
                  UNION ALL
                  SELECT 12 AS y
                  UNION ALL
                  SELECT 13 AS y
                  UNION ALL
                  SELECT 14 AS y
                  UNION ALL
                  SELECT 15 AS y
                  UNION ALL
                  SELECT 16 AS y
                  UNION ALL
                  SELECT 17 AS y
                  UNION ALL
                  SELECT 18 AS y
                  UNION ALL
                  SELECT 19 AS y
                  )
            SELECT
              t.y AS "column1",
              t.y AS "column2",
              '<chart mode="lines+markers" name="Title from column attr" line="{width:1;color:RGB(100,200,200)}" />' AS  ";column2",
              t.y * 2 AS "column3",
              CASE WHEN t.y < 10 THEN  t.y * 3 ELSE t.y * 2 END AS "column4"
            FROM data t
  - subQuery:
      type: 1D_unknown
      invisible: true
      roles: [Administrator, Guest]
      code: |2-
          SELECT
            t.name,
            '<sql beautifierName="json">
              SELECT
                u.name AS "name",
                u.value AS "value"
              FROM testtable u order by id limit 3
            </sql>' AS "test"
          FROM testtable t
  - subQuery3:
      type: 1D_unknown
      invisible: true
      roles: [Administrator, Guest]
      code: |2-
          SELECT
            t.name,
            '<sql beautifierName="json">
              SELECT
                u.name AS "name",
                '<sql beautifierName="line">
                   SELECT CONCAT('(', u.name, ' - ', u.value, ')') AS "test"
                   FROM testtable u order by id limit 3
                </sql>' AS "test2"
              FROM testtable u order by id limit 3
            </sql>' AS "test"
          FROM testtable t
  operations:
  - TestOperation:
      type: Groovy
      roles: Administrator
      file: operations.test.TestOperation.groovy
  - TestVerticalOperation:
      type: Groovy
      roles: Administrator
      layout: '{"type":"verticalForm"}'
      file: operations.test.TestOperation.groovy
  - CustomFilter:
      type: Groovy
      roles: Administrator
      layout: '{"type":"modalForm"}'
      file: operations.test.CustomFilter.groovy
  - TestDownloadOperation:
      type: Groovy
      roles: Administrator
      layout: '{"type":"modalForm"}'
      file: operations.test.TestDownloadOperation.groovy
  - TestNestedDpsOperation:
      type: Groovy
      roles: Administrator
#      layout: '{"type":"modalForm"}'
      file: operations.test.TestNestedDpsOperation.groovy
  - TestTabedOperation:
      type: Groovy
      roles: Administrator
#      layout: '{"type":"modalForm"}'
      file: operations.test.TestTabedOperation.groovy
  - TestUploadOperation:
      type: Groovy
      roles: Administrator
      layout: '{"type":"modalForm"}'
      file: operations.test.TestUploadOperation.groovy
  - Delete:
      records: 2
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.DeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - Filter:
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - AddRemoveCategory:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.modules.core.operations.categories.AddRemoveCategory
