testtable:
  type: table
  displayName: Test table
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        canBeNull: true
        type: INT
  queries:
  - '*** Selection view ***':
      type: 1D
      operations: Filter
      code: SELECT ID AS "Code", name AS "Name" FROM testtable
  - Test 1D:
      type: 1D
      roles: [Administrator, Guest]
      operations:
      - Delete
      - Edit
      - Insert
      - TestOperation
      - TestOperationNestedDps
      - TestDownloadOperation
      - TestUploadOperation
      - AddRemoveCategory
      - Filter
      - CustomFilter
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              '<quick visible="true"/>;<link using="___ID" columns="ID" table="testtable" queryName="Test 1D unknown"/>'
                AS ";Name",
              t.value AS "Value"
            FROM
              testtable t
  - Test 1D unknown:
      type: 1D_unknown
      invisible: true
      roles: [Administrator, Guest]
      operations:
      - CustomFilter
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
            WHERE (1=1)
            <if parameter="ID">
              AND t.ID IN <parameter:ID multiple="true" refColumn="testtable.ID"/>
            </if>
  - subQuery:
      type: 1D_unknown
      invisible: true
      roles: [Administrator, Guest]
      code: |2-
          SELECT
            t.name,
            '<sql beautifierName="json">
              SELECT
                u.name AS "name",
                u.value AS "value"
              FROM testtable u order by id limit 3
            </sql>' AS "test"
          FROM testtable t
  - subQuery3:
      type: 1D_unknown
      invisible: true
      roles: [Administrator, Guest]
      code: |2-
          SELECT
            t.name,
            '<sql beautifierName="json">
              SELECT
                u.name AS "name",
                '<sql beautifierName="line">
                   SELECT CONCAT('(', u.name, ' - ', u.value, ')') AS "test"
                   FROM testtable u order by id limit 3
                </sql>' AS "test2"
              FROM testtable u order by id limit 3
            </sql>' AS "test"
          FROM testtable t
  operations:
  - TestOperation:
      type: Groovy
      roles: Administrator
      file: operations.test.TestOperation.groovy
  - CustomFilter:
      type: Groovy
      roles: Administrator
      layout: '{"type":"modalForm"}'
      file: operations.test.CustomFilter.groovy
  - TestDownloadOperation:
      type: Groovy
      roles: Administrator
      layout: '{"type":"modalForm"}'
      file: operations.test.TestDownloadOperation.groovy
  - TestOperationNestedDps:
      type: Groovy
      roles: Administrator
#      layout: '{"type":"modalForm"}'
      file: operations.test.TestOperationNestedDps.groovy
  - TestUploadOperation:
      type: Groovy
      roles: Administrator
      layout: '{"type":"modalForm"}'
      file: operations.test.TestUploadOperation.groovy
  - Delete:
      records: 2
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.DeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - Filter:
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - AddRemoveCategory:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.modules.core.operations.categories.AddRemoveCategory
